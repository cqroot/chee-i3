# *********************************************************
# I3 ******************************************************
# *********************************************************

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exit

# *********************************************************
# Layout **************************************************
# *********************************************************

# workspace_layout <default|stacking|tabbed>
workspace_layout tabbed
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+q split toggle
bindsym $mod+f fullscreen toggle

# *********************************************************
# Floating ************************************************
# *********************************************************

floating_modifier $mod
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle

# *********************************************************
# Window **************************************************
# *********************************************************

# Kill focused window
bindsym $mod+Shift+q kill

bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym $mod+a focus left
# bindsym $mod+s focus down
# bindsym $mod+w focus up
bindsym $mod+d focus right

bindsym $mod+Left  focus left
bindsym $mod+Down  focus down
bindsym $mod+Up    focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym $mod+Shift+a move left
# bindsym $mod+Shift+s move down
# bindsym $mod+Shift+w move up
bindsym $mod+Shift+d move right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# *********************************************************
# System **************************************************
# *********************************************************

bindsym XF86AudioRaiseVolume exec --no-startup-id sh "${I3PATH}/bin/system/volume-ctl.sh" up
bindsym XF86AudioLowerVolume exec --no-startup-id sh "${I3PATH}/bin/system/volume-ctl.sh" down
bindsym XF86AudioMute exec --no-startup-id sh "${I3PATH}/bin/system/volume-ctl.sh" mute

# bindsym Print exec --no-startup-id i3-scrot
bindsym Print exec --no-startup-id flameshot gui
bindsym $mod+Print --release exec --no-startup-id i3-scrot -w
bindsym $mod+Shift+Print --release exec --no-startup-id i3-scrot -s

# *********************************************************
# Applications ********************************************
# *********************************************************

bindsym $mod+Return exec alacritty
bindsym $mod+Shift+Return exec alacritty --class alacritty-float
# bindsym $mod+s exec rofi -show drun -show-icons -no-history -theme ${I3PATH}/rofi/nord.rasi -drun-use-desktop-cache
bindsym $mod+s exec rofi -show drun -show-icons -no-history -theme ${I3PATH}/rofi/nord.rasi
bindsym $mod+p exec sh "${I3PATH}/bin/rofi/power.sh"

